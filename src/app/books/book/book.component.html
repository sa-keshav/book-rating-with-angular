<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-end" alt=""
         src="https://api.angular.schule/avatar/{{ book().rating }}">
    <div class="card-title">
      <h2>
        {{ book().title }}
        <app-rating [rating]="book().rating"></app-rating>
      </h2>
    </div>
    <p>{{ book().description }}</p>
    <p>Preis: {{ book().price | currency: 'EUR' }}</p>

    <button type="button" class="btn btn-green" [disabled]="disableRateUp()" (click)="doRateUp()"> + </button>
    <button type="button" class="btn btn-red" [disabled]="disableRateDown()" (click)="doRateDown()"> - </button>

    <a [routerLink]="['/books', book().isbn]"> Details </a>

  </div>
</div>
