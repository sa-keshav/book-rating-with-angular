@let c = bookForm.controls;

<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="isbnInput">ISBN</label>
    <input [formControl]="c.isbn" type="text" id="isbnInput" class="form-control">
    @if (isInvalid(c.isbn)) {
      <div class="feedback-error"> Die ISBN ist ung√ºltig.</div>
    }
    @if (hasError(c.isbn, 'required')) {
      <div class="feedback-error"> Die ISBN ist zu kurz.</div>
    }
    @if (hasError(c.isbn, 'minlength')) {
      <div class="feedback-error"> Die ISBN ist zu kurz.</div>
    }
    @if (hasError(c.isbn, 'maxlength')) {
      <div class="feedback-error"> Die ISBN ist zu kurz.</div>
    }

    <pre>{{ c.isbn.errors | json }}</pre>

    <!-- TODO: Ausblick: fehler behandlung in eigene komponente schieben
    <app-form-errors [controls]="c.isbn" [message]="{required:}"></app-form-error>
    -->
  </div>
  <div class="form-group">
    <label for="titleInput">Title</label>
    <input [formControl]="c.title" type="text" id="titleInput" class="form-control">
  </div>
  <div class="form-group">
    <label for="descriptionInput">Beschreibung</label>
    <input [formControl]="c.description" type="text" id="descriptionInput" class="form-control">
  </div>
  <div class="form-group">
    <label for="ratingInput">Bewertung</label>
    <input [formControl]="c.rating" type="text" id="ratingInput" class="form-control">
  </div>
  <div class="form-group">
    <label for="priceInput">Preis</label>
    <input [formControl]="c.price" type="text" id="priceInput" class="form-control">
  </div>

  <button type="submit" [disabled]="bookForm.invalid" class="btn btn-green">Abschicken</button>
</form>
